<!DOCTYPE html>
<html>
    <head lang="ja">
        <title>Kanji Punt Gun</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./assets/generated/radicals.js"></script>
        <script src="./assets/generated/components.js"></script>
        <script src="./assets/generated/four_corner.js"></script>
        <script src="./assets/generated/skip.js"></script>
        <script src="./assets/generated/words_list.js"></script>
        <script src="./assets/generated/kanji_stroke_counts.js"></script>
        <script src="./japanese_kana_ime.js"></script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="sticky-header">
            <div class="flexbox flexbox-horizontal" id="header-search-flexbox">
                <span class="reset-button table-item" id="reset-all"><img class="icon" src="./assets/static_data/reset.svg"></span>
                <input id="header-input" class="header-input-item">
                <div id="header-input-mirror" class="header-input-item">&nbsp;</div>
                <a id="jisho-search" href="https://jisho.org/search/">Search Jisho</a>
            </div>
            <div id="kanji-results" class="hide-scrollbar no-click-select">&nbsp;</div>
            <hr>
        </div>
        <div id="main-container" class="flexbox flexbox-vertical">
            <div class="flexbox flexbox-horizontal">
                <div id="radicals-container">
                    <h3>Radical <span class="reset-button table-item" id="radicals-reset"><img class="icon" src="./assets/static_data/reset.svg"></span></h3>
                    <div id="radicals-selection" class="no-click-select"></div>
                </div>
                <span class="vertical-separator"></span>
                <div id="components-container">
                    <h3>Components <span class="reset-button table-item" id="components-reset"><img class="icon" src="./assets/static_data/reset.svg"></span></h3>
                    <div id="components-selection" class="no-click-select"></div>
                </div>
            </div>
            <div class="grid-container">
                <div id="four-corner-container">
                    <h3>Four Corner <span class="reset-button table-item" id="four-corner-reset"><img class="icon" src="./assets/static_data/reset.svg"></span></h3>
                    <div class="no-click-select">
                        <div>◰: <span id="four-corners-top-left"></span></div>
                        <div>◳: <span id="four-corners-top-right"></span></div>
                        <div>◱: <span id="four-corners-bottom-left"></span></div>
                        <div>◲: <span id="four-corners-bottom-right"></span></div>
                        <div>＋: <span id="four-corners-extra"></span></div>
                    </div>
                </div>
                <div id="skip-container">
                    <h3>SKIP Code <span class="reset-button table-item" id="skip-reset"><img class="icon" src="./assets/static_data/reset.svg"></span></h3>
                    <div>
                        Pattern
                        <div id="skip-part-1" class="no-click-select">
                            <span class="skip-part-1-val-1 table-item"><img class="skip-icon relative-icon icon" src="./assets/static_data/skip_left_right.svg"></span>
                            <span class="skip-part-1-val-2 table-item"><img class="skip-icon relative-icon icon" src="./assets/static_data/skip_top_bottom.svg"></span>
                            <span class="skip-part-1-val-3 table-item"><img class="skip-icon relative-icon icon" src="./assets/static_data/skip_enclosure.svg"></span>
                            <span class="skip-part-1-val-4 table-item"><img class="skip-icon relative-icon icon" src="./assets/static_data/skip_solid.svg"></span>
                        </div>
                        Shaded Stroke Count
                        <div id="skip-part-2">
                            <input id="skip-part-2-input" type="number" value="0" min="0">
                            ±&nbsp;<input id="skip-part-2-input-deviation" type="number" value="0" min="0">
                        </div>
                        Blank Stroke Count
                        <div id="skip-part-3">
                            <input id="skip-part-3-input" type="number" value="0" min="0">
                            ±&nbsp;<input id="skip-part-3-input-deviation" type="number" value="0" min="0">
                        </div>
                    </div>
                </div>
                <div class="flexbox flexbox-vertical">
                    <div id="partial-word-container">
                        <h3>Partial Word <span class="reset-button table-item" id="partial-word-reset"><img class="icon" src="./assets/static_data/reset.svg"></span></h3>
                        <input type="text" maxlength="5" id="word-part-1">
                        <input type="text" maxlength="5" id="word-part-2">
                        <input type="text" maxlength="5" id="word-part-3">
                        <input type="text" maxlength="5" id="word-part-4">
                    </div>
                    <div id="stroke-count-container">
                        <h3>Stroke Count <span class="reset-button table-item" id="stroke-count-reset"><img class="icon" src="./assets/static_data/reset.svg"></span></h3>
                        <input id="stroke-count-input" type="number" value="0" min="0">
                    </div>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
