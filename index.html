<!DOCTYPE html>
<html>
    <head lang="ja">
        <title>Kanji Punt Gun</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./assets/generated/kanji_data.js"></script>
        <script src="./assets/generated/words_list.js"></script>
        <script src="./assets/generated/packed_info.js"></script>
        <script src="./japanese_kana_ime.js"></script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="sticky-header">
            <div id="header-search-flexbox" class="flexbox flexbox-horizontal flexbox-center">
                <div class="flexbox flexbox-horizontal flexbox-center">
                    <span class="reset-button table-item icon-wrapper" id="reset-all"><span class="icon"></span></span>
                    <input id="header-input" class="header-input-item">
                    <span class="fake-icon table-item icon-wrapper"><span class="icon"></span></span>
                </div>
                <div class="flexbox flexbox-horizontal flexbox-center">
                    <span class="clear-text-button table-item icon-wrapper" id="clear-text"><span class="icon"></span></span>
                    <div id="header-input-mirror" class="header-input-item hide-scrollbar">&nbsp;</div>
                    <a class="search-button table-item icon-wrapper" id="jisho-search" href="https://jisho.org/search/" target="_blank"><span class="icon"></span></a>
                </div>
            </div>
            <div id="kanji-results" class="no-click-select">&nbsp;</div>
            <hr>
        </div>
        <div id="main-container" class="flexbox flexbox-vertical">
            <div class="flexbox flexbox-horizontal">
                <div id="radicals-container">
                    <h3>Radical <span class="reset-button table-item icon-wrapper" id="radicals-reset"><span class="icon"></span></span></h3>
                    <div id="radicals-selection" class="no-click-select"></div>
                </div>
                <span class="vertical-separator"></span>
                <div id="components-container">
                    <h3>Components <span class="reset-button table-item icon-wrapper" id="components-reset"><span class="icon"></span></span></h3>
                    <div id="components-selection" class="no-click-select"></div>
                </div>
            </div>
            <div class="grid-container">
                <div id="four-corner-container">
                    <h3>Four Corner <span class="reset-button table-item icon-wrapper" id="four-corner-reset"><span class="icon"></span></span></h3>
                    <div class="no-click-select">
                        <div>
                            <!-- <img class="four-corner-icon icon" src="./assets/static_data/four_corner_svgs/four_corner_top_left.svg"> -->
                            <svg class="four-corner-icon icon" width="92.486916mm" height="92.486923mm" viewBox="0 0 92.486916 92.486923" version="1.1" id="svg1" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg"><defs id="defs1"/><g id="layer1" transform="translate(-69.663438,-89.988352)"><rect style="fill:none;fill-opacity:1;stroke:#000000;stroke-width:3.863;stroke-linecap:round;stroke-linejoin:miter;stroke-dasharray:none" id="rect2" width="88.623917" height="88.623917" x="71.59494" y="91.919846"/><rect style="fill:#000000;fill-opacity:1;stroke:#000000;stroke-width:3.863;stroke-linecap:round;stroke-linejoin:miter;stroke-dasharray:none" id="rect3" width="44.311958" height="44.311958" x="71.59494" y="91.919846"/></g></svg>
                            : <span id="four-corners-top-left"></span>
                        </div>
                        <div>
                            <!-- <img class="four-corner-icon icon" src="./assets/static_data/four_corner_svgs/four_corner_top_right.svg"> -->
                            <svg class="four-corner-icon icon" width="92.486916mm" height="92.486923mm" viewBox="0 0 92.486916 92.486923" version="1.1" id="svg1" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg"><defs id="defs1"/><g id="layer1" transform="translate(-69.663438,-89.988352)"><rect style="fill:none;fill-opacity:1;stroke:#000000;stroke-width:3.863;stroke-linecap:round;stroke-linejoin:miter;stroke-dasharray:none" id="rect2" width="88.623917" height="88.623917" x="91.919846" y="-160.21886" transform="rotate(90)"/><rect style="fill:#000000;fill-opacity:1;stroke:#000000;stroke-width:3.863;stroke-linecap:round;stroke-linejoin:miter;stroke-dasharray:none" id="rect3" width="44.311958" height="44.311958" x="91.919846" y="-160.21886" transform="rotate(90)"/></g></svg>
                            : <span id="four-corners-top-right"></span>
                        </div>
                        <div>
                            <!-- <img class="four-corner-icon icon" src="./assets/static_data/four_corner_svgs/four_corner_bottom_left.svg"> -->
                            <svg class="four-corner-icon icon" width="92.486916mm" height="92.486923mm" viewBox="0 0 92.486916 92.486923" version="1.1" id="svg1" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg"><defs id="defs1"/><g id="layer1" transform="translate(-69.663438,-89.988352)"><rect style="fill:none;fill-opacity:1;stroke:#000000;stroke-width:3.863;stroke-linecap:round;stroke-linejoin:miter;stroke-dasharray:none" id="rect2" width="88.623917" height="88.623917" x="-180.54376" y="71.59494" transform="rotate(-90)"/><rect style="fill:#000000;fill-opacity:1;stroke:#000000;stroke-width:3.863;stroke-linecap:round;stroke-linejoin:miter;stroke-dasharray:none" id="rect3" width="44.311958" height="44.311958" x="-180.54376" y="71.59494" transform="rotate(-90)"/></g></svg>
                            : <span id="four-corners-bottom-left"></span>
                        </div>
                        <div>
                            <!-- <img class="four-corner-icon icon" src="./assets/static_data/four_corner_svgs/four_corner_bottom_right.svg"> -->
                            <svg class="four-corner-icon icon" width="92.486916mm" height="92.486923mm" viewBox="0 0 92.486916 92.486923" version="1.1" id="svg1" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg"><defs id="defs1"/><g id="layer1" transform="translate(-69.663438,-89.988352)"><rect style="fill:none;fill-opacity:1;stroke:#000000;stroke-width:3.863;stroke-linecap:round;stroke-linejoin:miter;stroke-dasharray:none" id="rect2" width="88.623917" height="88.623917" x="-160.21886" y="-180.54376" transform="scale(-1)"/><rect style="fill:#000000;fill-opacity:1;stroke:#000000;stroke-width:3.863;stroke-linecap:round;stroke-linejoin:miter;stroke-dasharray:none" id="rect3" width="44.311958" height="44.311958" x="-160.21886" y="-180.54376" transform="scale(-1)"/></g></svg>
                            : <span id="four-corners-bottom-right"></span>
                        </div>
                        <div>
                            <!-- <img class="four-corner-icon icon" src="./assets/static_data/four_corner_svgs/four_corner_extra.svg"> -->
                            <svg class="four-corner-icon icon" width="92.486916mm" height="92.486923mm" viewBox="0 0 92.486916 92.486923" version="1.1" id="svg1" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg"><defs id="defs1"/><g id="layer1" transform="translate(-69.663438,-89.988352)"><rect style="fill:none;fill-opacity:1;stroke:#000000;stroke-width:3.863;stroke-linecap:round;stroke-linejoin:miter;stroke-dasharray:none" id="rect2" width="88.623917" height="88.623917" x="91.919846" y="-160.21886" transform="rotate(90)"/><rect style="fill:none;fill-opacity:1;stroke:#000000;stroke-width:3.863;stroke-linecap:round;stroke-linejoin:miter;stroke-dasharray:none;stroke-opacity:1" id="rect3" width="44.311958" height="44.311958" x="91.919846" y="-160.21886" transform="rotate(90)"/><rect style="fill:none;fill-opacity:1;stroke:#000000;stroke-width:3.863;stroke-linecap:round;stroke-linejoin:miter;stroke-dasharray:none" id="rect3-3" width="44.311958" height="44.311958" x="136.23181" y="-115.9069" transform="rotate(90)"/></g></svg>
                            : <span id="four-corners-extra"></span>
                        </div>
                    </div>
                </div>
                <div id="skip-container">
                    <h3>SKIP Code <span class="reset-button table-item icon-wrapper" id="skip-reset"><span class="icon"></span></span></h3>
                    <div>
                        Pattern
                        <div id="skip-part-1" class="no-click-select">
                            <span class="skip-part-1-val-1 table-item icon-wrapper">
                                <!-- <img class="skip-icon icon" src="./assets/static_data/skip_svgs/skip_left_right.svg"> -->
                                <svg class="skip-icon icon" width="74.908546mm" height="74.908539mm" viewBox="0 0 74.908547 74.908538" version="1.1" id="svg1" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg"><defs id="defs1"/><g id="layer1" transform="translate(-68.015516,-98.04511)" style="stroke:#000000;stroke-linejoin:miter;stroke-opacity:1"><rect style="fill:none;stroke:#000000;stroke-width:3.86292;stroke-linecap:round;stroke-linejoin:miter;stroke-opacity:1" id="rect1" width="71.045624" height="71.045624" x="69.946976" y="99.97657"/><rect style="fill:#000000;fill-opacity:1;stroke:#000000;stroke-width:3.86292;stroke-linecap:round;stroke-linejoin:miter;stroke-opacity:1" id="rect2" width="35.522812" height="71.045616" x="69.946976" y="99.97657"/></g></svg>
                            </span>
                            <span class="skip-part-1-val-2 table-item icon-wrapper">
                                <!-- <img class="skip-icon icon" src="./assets/static_data/skip_svgs/skip_top_bottom.svg"> -->
                                 <svg class="skip-icon icon" width="74.908546mm" height="74.908546mm" viewBox="0 0 74.908547 74.908546" version="1.1" id="svg1" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg"><defs id="defs1"/><g id="layer1" transform="translate(-68.015516,-98.045118)" style="stroke:#000000;stroke-linejoin:miter;stroke-opacity:1"><rect style="fill:none;stroke:#000000;stroke-width:3.86292;stroke-linecap:round;stroke-linejoin:miter;stroke-opacity:1" id="rect1" width="71.045624" height="71.045624" x="99.976578" y="-140.9926" transform="rotate(90)"/><rect style="fill:#000000;fill-opacity:1;stroke:#000000;stroke-width:3.86292;stroke-linecap:round;stroke-linejoin:miter;stroke-opacity:1" id="rect2" width="35.522812" height="71.045616" x="99.976578" y="-140.9926" transform="rotate(90)"/></g></svg>
                            </span>
                            <span class="skip-part-1-val-3 table-item icon-wrapper">
                                <!-- <img class="skip-icon icon" src="./assets/static_data/skip_svgs/skip_enclosure.svg"> -->
                                <svg class="skip-icon icon" width="86.108627mm" height="86.109001mm" viewBox="0 0 86.108627 86.109001" version="1.1" id="svg1" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg"><defs id="defs1"/><g id="layer1" transform="translate(-62.415476,-92.445079)"><rect style="fill:none;fill-opacity:1;stroke:#000000;stroke-width:15.063;stroke-linecap:round;stroke-linejoin:miter;stroke-dasharray:none" id="rect1" width="71.045998" height="71.045624" x="99.976578" y="-140.9926" transform="rotate(90)"/></g></svg>
                            </span>
                            <span class="skip-part-1-val-4 table-item icon-wrapper">
                                <!-- <img class="skip-icon icon" src="./assets/static_data/skip_svgs/skip_solid.svg"> -->
                                <svg class="skip-icon icon" width="74.908546mm" height="74.908546mm" viewBox="0 0 74.908547 74.908546" version="1.1" id="svg1" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg"><defs id="defs1"/><g id="layer1" transform="translate(-68.015516,-98.045118)" style="fill:#000000;fill-opacity:1;stroke:#000000;stroke-linejoin:miter;stroke-opacity:1"><rect style="fill:#000000;fill-opacity:1;stroke:#000000;stroke-width:3.86292;stroke-linecap:round;stroke-linejoin:miter;stroke-opacity:1" id="rect1" width="71.045624" height="71.045624" x="99.976578" y="-140.9926" transform="rotate(90)"/></g></svg>
                            </span>
                        </div>
                        Shaded Stroke Count
                        <div id="skip-part-2">
                            <input id="skip-part-2-input" type="number" value="0" min="0">
                            ±&nbsp;<input id="skip-part-2-input-deviation" type="number" value="0" min="0">
                        </div>
                        Blank Stroke Count
                        <div id="skip-part-3">
                            <input id="skip-part-3-input" type="number" value="0" min="0">
                            ±&nbsp;<input id="skip-part-3-input-deviation" type="number" value="0" min="0">
                        </div>
                    </div>
                </div>
                <div class="flexbox flexbox-vertical">
                    <div id="partial-word-container">
                        <h3>Partial Word <span class="reset-button table-item icon-wrapper" id="partial-word-reset"><span class="icon"></span></span></h3>
                        <input type="text" maxlength="5" id="word-part-1">
                        <input type="text" maxlength="5" id="word-part-2">
                        <input type="text" maxlength="5" id="word-part-3">
                        <input type="text" maxlength="5" id="word-part-4">
                    </div>
                    <div id="stroke-count-container">
                        <h3>Stroke Count <span class="reset-button table-item icon-wrapper" id="stroke-count-reset"><span class="icon"></span></span></h3>
                        <div class="flexbox flexbox-horizontal">
                            <div class="flexbox flexbox-vertical flexbox-center">
                                <span>></span>
                                <input id="stroke-count-input-greater" type="number" value="0" min="0">
                            </div>
                            <div class="flexbox flexbox-vertical flexbox-center">
                                <span>==</span>
                                <input id="stroke-count-input-equals" type="number" value="0" min="0">
                            </div>
                            <div class="flexbox flexbox-vertical flexbox-center">
                                <span><</span>
                                <input id="stroke-count-input-less" type="number" value="0" min="0">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
